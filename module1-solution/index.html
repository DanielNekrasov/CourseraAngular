<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .redText {color:red; border: 1px solid red;}
      .greenText {color:green; border: 1px solid green;}
    </style>
  </head>

<body>
   <div ng-controller='LunchCheckController' class="container" >
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="menu" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" >
         </div>
         <div><em>*I do NOT consider and empty item such as `item 1, item2,,item3`</em></div>
         <div class="form-group">
             <button ng-click="Checker();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message {{color}}" >
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

	<script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
