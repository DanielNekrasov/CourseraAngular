<ul class="row list-group" >
  <li class="list-group-item">
    <span class="badge">{{list.items.length}}</span>
    <div class="error" ng-if="list.items.length === 0"> Nothing found!</div>
    number of items:
 </li>
  <li class="list-group-item" ng-repeat="item in list.items">
    <div>
      <h4>{{item.name}} ({{item.short_name}})</h4>
      <div> {{item.description}}</div>
      <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
    </div>
  </li>
</ul>
